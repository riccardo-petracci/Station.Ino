<div class="borders">

    <!-- <button (click)="updateChart()"> Refresh Chart </button> -->

    <p class="title">Temperature Arduino Chart</p>

    <div style="display: block;padding-top:30px">
        <canvas baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [colors]="colors"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true">
        </canvas>
      </div>
