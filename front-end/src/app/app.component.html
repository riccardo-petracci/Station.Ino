<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Station.Ino</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <p><button mat-icon-button routerLink="/home" color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon> Home
          </button></p>
        <mat-divider></mat-divider>
        <p><button mat-icon-button routerLink="/analytics" color="primary"
            aria-label="Example icon button with a home icon">
            <mat-icon>analytics</mat-icon> Analytics
          </button></p>
        <mat-divider></mat-divider>
        <p><button mat-icon-button routerLink="/about" color="primary"
            aria-label="Example icon button with a home icon">
            <mat-icon>groups</mat-icon> About Us
          </button></p>
        <mat-divider></mat-divider>
        <p><button mat-icon-button routerLink="/profile" color="primary"
            aria-label="Example icon button with a home icon">
            <mat-icon>account_circle</mat-icon> Profile
          </button></p>
        <mat-divider></mat-divider>
        <p><button mat-icon-button routerLink="/gateway" color="primary"
          aria-label="Example icon button with a home icon">
          <mat-icon>router</mat-icon> Gateway Info
        </button></p>
      <mat-divider></mat-divider>
        <p *ngIf="!authService.isLoggedIn"><button mat-icon-button routerLink="/login" color="primary"
            aria-label="Example icon button with a home icon">
            <mat-icon>login</mat-icon> Login
          </button></p>
        <mat-divider *ngIf="!authService.isLoggedIn"></mat-divider>
        <p><button *ngIf="authService.isLoggedIn" style="position: absolute; bottom: 0;" mat-icon-button (click)="authService.SignOut()"
            color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>logout</mat-icon> Logout
          </button></p>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
